<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Corner</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            border-radius: 10px;
        }

        /* Overlay text styling */
        .overlay-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            font-size: 1.5rem;
            text-align: center;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container img {
                width: 100%;
                height: auto;
            }

            .overlay-text {
                font-size: 1.2rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="comingsoon.png" alt="Vintage Corner Logo">
        <!-- Image path: /mnt/data/2560x1440Bang.png -->
    </div>
</body>
</html>
